name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Cache Poetry
      id: poetry_cache_id
      uses: actions/cache@v3
      with:
        path: |
          .venv
        key: ${{ runner.os }}-poetry-dep-v3-${{ hashFiles('poetry.lock') }}
    - name: Install Dependencies
      if: steps.poetry_cache_id.outputs.cache-hit != 'true'
      run: |
        poetry install
    - name: Lint with flake8
      run: |
       poetry run flake8 ./porec ./test --count --select=E9,F63,F7,F82 --show-source --statistics 
       poetry run flake8 ./porec ./test --count --max-complexity=10 --max-line-length=127 --statistics 
    - name: Lint with mypy
      run: |
        poetry run mypy ./porec ./tests
    - name: Lint with isort 
      run: |
        poetry run isort ./porec ./tests --chech-only
    - name: Lint with black
      run: |
        poetry run black ./porec ./tests
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Cache Poetry
      id: poetry_cache_id
      uses: actions/cache@v3
      with:
        path: |
          .venv
        key: ${{ runner.os }}-poetry-dep-v3-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      if: steps.poetry_cache_id.outputs.cache-hit != 'true'
      run: |
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest ./test
